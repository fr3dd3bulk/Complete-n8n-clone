version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: n8n-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: n8n-clone
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - n8n-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: n8n-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      API_PORT: 3000
      MONGO_URI: mongodb://mongo:27017/n8n-clone
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-character-encryption-key!!}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FRONTEND_URL: http://localhost:3001
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@example.com}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-admin123}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - n8n-network
    volumes:
      - ./services/api:/app/services/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/services/api/node_modules
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: n8n-worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://mongo:27017/n8n-clone
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-character-encryption-key!!}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-10}
      EXECUTION_TIMEOUT: ${EXECUTION_TIMEOUT:-300000}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - n8n-network
    volumes:
      - ./services/worker:/app/services/worker
      - ./packages:/app/packages
      - /app/node_modules
      - /app/services/worker/node_modules
    deploy:
      replicas: 2

  scheduler:
    build:
      context: .
      dockerfile: services/scheduler/Dockerfile
    container_name: n8n-scheduler
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://mongo:27017/n8n-clone
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - n8n-network
    volumes:
      - ./services/scheduler:/app/services/scheduler
      - ./packages:/app/packages
      - /app/node_modules
      - /app/services/scheduler/node_modules

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: n8n-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - api
    networks:
      - n8n-network
    volumes:
      - ./services/frontend:/app/services/frontend
      - /app/node_modules
      - /app/services/frontend/node_modules
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  n8n-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
