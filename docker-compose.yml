version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: antigravity_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: antigravity
    volumes:
      - mongodb_data:/data/db
    networks:
      - antigravity_network

  redis:
    image: redis:7-alpine
    container_name: antigravity_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - antigravity_network

volumes:
  mongodb_data:
  redis_data:

networks:
  antigravity_network:
    driver: bridge
